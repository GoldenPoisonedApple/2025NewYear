<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>再生バー非表示のMP4動画</title>
	<style>
		video {
			display: block;
			width: 640px;
			height: 360px;
			cursor: pointer;
			/* クリック可能であることを示す */
		}
	</style>
</head>

<body>
	<h1>再生バー非表示の動画</h1>
	<video id="video" autoplay muted>
		<source src="FortuneSlip.mp4" type="video/mp4">
		さぁぁぁ、今年の運勢は...！？
	</video>

	<script>
		const video = document.getElementById('video');

		// 動画をクリックすると再生/停止を切り替え
		video.addEventListener('click', () => {
			if (video.paused) {
				video.play();
			} else {
				video.pause();
				// 
			}
		});

	</script>
</body>

</html>
