<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ピッコマリンクの動的表示</title>
  <style>
    .link-preview {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      max-width: 600px;
      font-family: Arial, sans-serif;
    }
    .link-preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .link-preview .content {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .link-preview .content a {
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .link-preview .content p {
      margin: 0;
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="link-preview" class="link-preview">
    <img id="preview-image" src="" alt="サムネイル">
    <div class="content">
      <a id="preview-link" href="" target="_blank" rel="noopener noreferrer"></a>
      <p id="preview-description"></p>
    </div>
  </div>

  <script>
    // 動的データ
    const linkData = {
      url: "https://piccoma.com/web/product/29915?etype=episode",
      image: "https://piccoma.kakaocdn.net/dn/buYLTw/btsJFDsZ2rK/h5adVAC1udrT1vY0OOPKj0/cover_x2",
      title: "薬屋のひとりごと",
      description: "「小説家になろう」発！　ヒーロー文庫の大人気タイトル『薬屋のひとりごと』が、待望のコミカライズ！　中世の宮中で下働きをする少女・猫猫（マオマオ）。花街で薬師をやっていた彼女が、帝の御子たちが皆短命であるという噂を聞いてしまったところから、物語は動き始める。持ち前の好奇心と知識欲に突き動かされ、興味本位でその原因を調べ始める猫猫の運命は――…!? ※「小説家になろう」は株式会社ヒナプロジェクトの登録商標です。"
    };

    // HTML要素にデータをセット
    document.getElementById("preview-image").src = linkData.image;
    document.getElementById("preview-link").href = linkData.url;
    document.getElementById("preview-link").textContent = linkData.title;
    document.getElementById("preview-description").textContent = linkData.description;
  </script>
</body>
</html>
