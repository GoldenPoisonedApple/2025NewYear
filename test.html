<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドイン画面</title>
    <style>
        /* モーダルの基本スタイル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: slideIn 0.5s forwards;
        }

        /* アニメーション：スライドイン */
        @keyframes slideIn {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        /* モーダルの内容 */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        /* ボタン */
        .open-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn {
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- ボタン -->
    <button class="open-btn" onclick="openModal()">モーダルを開く</button>

    <!-- モーダル -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <h2>これはモーダルウィンドウです</h2>
            <p>フローで表示されました！</p>
            <button class="close-btn" onclick="closeModal()">閉じる</button>
        </div>
    </div>

    <script>
        // モーダルを開く
        function openModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        // モーダルを閉じる
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>

</body>
</html>
