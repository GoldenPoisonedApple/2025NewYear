<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>浮き出るボタン</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f0f0f0;
			margin: 0;
		}

		.button {
			background-color: #007BFF;
			color: white;
			border: none;
			padding: 15px 30px;
			font-size: 18px;
			border-radius: 10px;
			box-shadow: 0 5px #0056b3;
			cursor: pointer;
			transition: all 0.2s ease;
		}

		.button:active {
			transform: translateY(-3px);
			box-shadow: 0 8px #0056b3;
		}
	</style>
</head>

<body>
	<button class="button">浮き出るボタン</button>
</body>

</html>
